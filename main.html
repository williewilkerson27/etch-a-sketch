<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackBtn"  onclick='changeColor("black")'>Black</button>
                <button class="grayBtn"   onclick='changeColor("gray")'>Gray</button>
                <button class="randomBtn" onclick='changeColor("random")'>Random</button>
                <button class="erasorBtn" onclick='changeColor("white")'>Erasor</button>
                <button class="resetBtn"  onclick='resetBoard()'>Reset</button>
            </div>
            <div>

                <!-- this.value is the input-->
                <input type="text"
                    placeholder="Size of Board"
                    value="16"
                    onchange="changeSize(this.value)"
                    />
                    
                <button>Set Size!</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
